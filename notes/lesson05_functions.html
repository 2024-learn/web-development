<!-- why functions?
    - reuse code logic: defining the code once and use it many times
    - a function is a block of code designed to perform a particular task, that can be executed multiple times
    - function is define with the "function" keyword; followed by a name.
    - a function name should describe what the code block it encapsulate does
    - function body is the code to be executed that is placed inside the function block inside the curly brackets
    - a function has to be called(function invocation)

    Function invocation: 
    - a block of code is only executed when it is called(invoked)
    - when an event occurs (like a user clicks on a button)
-->
