<!DOCTYPE html>
<html>

        <title>Teamable</title>

        <meta charset="utf-8" />

    <body>
        <div id="display-view">
            <h1>User Profile</h1>
            <img src="lion-lioness.jpeg">

            <span>Name: </span><b id="name">Phyllis L.</b>

            <span>Email: </span><b id="email">phyllis-mamz@mamz.com</b>

            <button onclick="handleEditProfile()">Edit Profile</button>

            <span>Name: </span>

            <span>Email: </span>
            <input type="text" id="input-email" placeholder="p.l@example.com" />
            <hr />

            <span>Interests: </span>
            <input type="text" id="input-interests" placeholder="Engineering, CyberSec" />
            <hr />

            <button onclick="handleUpdateProfile()">Update Profile</button>
        </div>
    </body>
